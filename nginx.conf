server
{
    listen 80;
    listen 443 ssl;
    listen 443 quic;
    http2 on;
    server_name yearbook.silan.tech;
    index index.html index.htm;
    root /www/wwwroot/yearbook.silan.tech/web/dist;

    #CERT-APPLY-CHECK--START
    include /www/server/panel/vhost/nginx/well-known/yearbook.silan.tech.conf;
    #CERT-APPLY-CHECK--END
    include /www/server/panel/vhost/nginx/extension/yearbook.silan.tech/*.conf;

    #SSL-START SSL相关配置，请勿删除或修改下一行带注释的404规则
    #error_page 404/404.html;
    ssl_certificate    /www/server/panel/vhost/cert/yearbook.silan.tech/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/yearbook.silan.tech/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_tickets on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    add_header Alt-Svc 'quic=":443"; h3=":443"; h3-29=":443"; h3-27=":443";h3-25=":443"; h3-T050=":443"; h3-Q050=":443";h3-Q049=":443";h3-Q048=":443"; h3-Q046=":443"; h3-Q043=":443"';
    error_page 497  https://$host$request_uri;
    #SSL-END

    #ERROR-PAGE-START  错误页配置，可以注释、删除或修改
    #error_page 404 /404.html;
    #ERROR-PAGE-END

    #PHP-INFO-START  PHP引用配置，可以注释或修改
    include enable-php-00.conf;
    #PHP-INFO-END

    #REWRITE-START URL重写规则引用,修改后将导致面板设置的伪静态规则失效
    include /www/server/panel/vhost/rewrite/yearbook.silan.tech.conf;
    #REWRITE-END

    #禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }

    #一键申请SSL证书验证目录相关设置
    location ~ \.well-known{
        allow all;
    }

    #禁止在证书验证目录放入敏感文件
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # 静态资源 - Nginx 直接服务
    location /assets {
        expires 30d;
        access_log off;
    }

    location ~* \.(gif|jpg|jpeg|png|bmp|swf|svg|ico|js|css|woff|woff2|ttf|eot)$ {
        expires 30d;
        access_log off;
    }

    # API 代理到 FastAPI
    location /api {
        proxy_pass http://127.0.0.1:27600;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # SPA fallback - 所有其他请求返回 index.html
    location / {
        try_files $uri /index.html;
    }

    access_log  /www/wwwlogs/yearbook.silan.tech.log;
    error_log  /www/wwwlogs/yearbook.silan.tech.error.log;
}
